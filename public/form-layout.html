<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Form Layout | TailAdmin - Tailwind CSS Admin Dashboard Template
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="output.css">
  </head>

  <body
    x-data="{ page: 'formLayout', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden bg-gray-200">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <!-- Breadcrumb Start -->
            <div
              class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
            >
              <h2 class="text-title-md2 font-bold text-black dark:text-white ">
                Form Layout
              </h2>

              <nav>
                <ol class="flex items-center gap-2">
                  <li>
                    <a class="font-medium" href="index.html">Dashboard /</a>
                  </li>
                  <li class="font-medium text-royal-blue">Form Layout</li>
                </ol>
              </nav>
            </div>
            <!-- Breadcrumb End -->

            <!-- ====== Form Layout Section Start -->
            <div class="grid grid-cols-1 gap-9 sm:grid-cols-2">
              <div class="flex flex-col gap-9">
                <!-- Contact Form -->
                <div
                  class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark p-4"
                >
                  <div
                    class="border-b border-stroke px-6.5 py-4 dark:border-strokedark"
                  >
                    <h3 class="font-medium text-black dark:text-white">
                      Contact Form
                    </h3>
                  </div>
                  <form action="#">
                    <div class="p-6.5">
                      <div class="mb-4 flex flex-col gap-6 xl:flex-row leading-4 p-2">
                        <div class="w-full xl:w-1/2">
                          <label
                            class="mb-3 block text-sm font-medium text-black dark:text-white"
                          >
                            First name
                          </label>
                          <input
                            type="text"
                            placeholder="Enter your first name"
                            class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                          />
                        </div>

                        <div class="w-full xl:w-1/2">
                          <label
                            class="mb-3 block text-sm font-medium text-black dark:text-white"
                          >
                            Last name
                          </label>
                          <input
                            type="text"
                            placeholder="Enter your last name"
                            class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                          />
                        </div>
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white leading-4 p-2"
                        >
                          Email <span class="text-meta-1">*</span>
                        </label>
                        <input
                          type="email"
                          placeholder="Enter your email address"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                        />
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white leading-4 p-2"
                        >
                          Subject
                        </label>
                        <input
                          type="text"
                          placeholder="Select subject"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                        />
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white leading-4 p-2
                          "
                        >
                          Subject
                        </label>
                        <div
                          x-data="{ isOptionSelected: false }"
                          class="relative z-20 bg-transparent dark:bg-form-input"
                        >
                          <select
                            class="relative z-20 w-full appearance-none rounded border border-stroke bg-transparent px-5 py-3 outline-none transition focus:border-royal-blue active:border-primary dark:border-form-strokedark dark:bg-form-input dark:focus:border-royal-blue"
                            :class="isOptionSelected && 'text-black dark:text-white'"
                            @change="isOptionSelected = true"
                          >
                            <option value="" class="text-body text-gray-400">
                              Type your subject
                            </option>
                            <option value="" class="text-body text-gray-400">USA</option>
                            <option value="" class="text-body text-gray-400">UK</option>
                            <option value="" class="text-body text-gray-400">Canada</option>
                          </select>
                          <span
                            class="absolute right-4 top-1/2 z-30 -translate-y-1/2"
                          >
                            <i class="fa-solid fa-caret-down"></i>
                          </span>
                        </div>
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white leading-4 p-2"
                        >
                          Message
                        </label>
                        <textarea
                          rows="6"
                          placeholder="Type your message"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                        ></textarea>
                      </div>

                      <button
                        class="flex w-full justify-center rounded bg-primary p-3 font-medium text-white bg-royal-blue hover:bg-opacity-90"
                      >
                        Send Message
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <div class="flex flex-col gap-9">
                <!-- Sign In Form -->
                <div
                  class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark p-4"
                >
                  <div
                    class="border-b border-stroke dark:border-strokedark"
                  >
                    <h3 class="font-medium text-black dark:text-white p-3">
                      Sign In Form
                    </h3>
                  </div>
                  <form action="#">
                    <div class="p-6.5">
                      <div class="mb-4">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white leading-4 p-2"
                        >
                          Email
                        </label>
                        <input
                          type="email"
                          placeholder="Enter your email address"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                        />
                      </div>

                      <div>
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white leading-4 p-2"
                        >
                          Password
                        </label>
                        <input
                          type="password"
                          placeholder="Enter password"
                          autocomplete="new-password"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                        />
                      </div>

                      <div
                        class="mb-5 mt-5 flex items-center justify-between pb-2"
                      >
                        <label for="formCheckbox" class="flex cursor-pointer">
                          <div class="relative pt-0.5">
                            <input
                              type="checkbox"
                              id="formCheckbox"
                              class="taskCheckbox sr-only"
                            />
                            <div
                              class="box mr-3 flex h-5 w-5 items-center justify-center rounded border border-stroke dark:border-form-strokedark dark:bg-form-input "
                            >
                              <span class="text-white opacity-0">
                                <i class="fa-solid fa-check"></i> 
                              </span>
                            </div>
                          </div>
                          <p>Remember me</p>
                        </label>

                        <a href="#" class="text-sm text-primary hover:underline text-blue-500"
                          >Forget password?</a
                        >
                      </div>

                      <button
                        class="flex w-full justify-center rounded bg-primary p-3 font-medium text-white bg-royal-blue hover:bg-opacity-90"
                      >
                        Sign In
                      </button>
                    </div>
                  </form>
                </div>

                <!-- Sign Up Form -->
                <div
                  class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark p-4"
                >
                  <div
                    class="border-b border-stroke p-2 dark:border-strokedark"
                  >
                    <h3 class="font-medium text-black dark:text-white">
                      Sign Up Form
                    </h3>
                  </div>
                  <form action="#">
                    <div class="p-4">
                      <div class="mb-4">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white"
                        >
                          Name
                        </label>
                        <input
                          type="text"
                          placeholder="Enter your full name"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                        />
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white leading-4 p-2"
                        >
                          Email
                        </label>
                        <input
                          type="email"
                          placeholder="Enter your email address"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                        />
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white leading-4 p-2"
                        >
                          Password
                        </label>
                        <input
                          type="password"
                          placeholder="Enter password"
                          autocomplete="password"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                        />
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-3 block text-sm font-medium text-black dark:text-white leading-4 p-2"
                        >
                          Re-type Password
                        </label>
                        <input
                          type="password"
                          placeholder="Re-enter password"
                          autocomplete="re-enter-password"
                          class="w-full rounded border-[1.5px] border-stroke bg-transparent px-5 py-3 font-normal text-black outline-none transition focus:border-royal-blue active:border-primary disabled:cursor-default disabled:bg-whiter dark:border-form-strokedark dark:bg-form-input dark:text-white dark:focus:border-royal-blue"
                        />
                      </div>

                      <button
                        class="flex w-full justify-center rounded bg-primary p-3 font-medium text-white bg-royal-blue hover:bg-opacity-90"
                      >
                        Sign Up
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- ====== Form Layout Section End -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
