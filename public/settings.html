<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  </head>

  <body
    x-data="{ page: 'settings', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden bg-gray-200"
      >
        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
            <div class="mx-auto max-w-270">
              <!-- Breadcrumb Start -->
              <div
                class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between"
              >
                <h2 class="text-title-md2 font-bold text-black dark:text-white">
                  Settings Page
                </h2>

                <nav>
                  <ol class="flex items-center gap-2">
                    <li>
                      <a class="font-medium" href="index.html">Dashboard /</a>
                    </li>
                    <li class="font-medium text-royal-blue">Settings</li>
                  </ol>
                </nav>
              </div>
              <!-- Breadcrumb End -->

              <!-- ====== Settings Section Start -->
              <div class="grid grid-cols-5 gap-8">
                <div class="col-span-5 xl:col-span-3">
                  <div
                    class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
                  >
                    <div
                      class="border-b border-stroke px-7 py-4 dark:border-strokedark"
                    >
                      <h3 class="font-medium text-black dark:text-white">
                        Personal Information
                      </h3>
                    </div>
                    <div class="p-7">
                      <form action="#">
                        <div class="mb-5 flex flex-col gap-5 sm:flex-row">
                          <div class="w-full sm:w-1/2">
                            <label
                              class="mb-3 block text-sm font-medium text-black dark:text-white"
                              for="fullName"
                              >Full Name</label
                            >
                            <div class="relative">
                              <span class="absolute left-4 top-4">
                              <i class="fa-solid fa-user" style="color:#85878a"></i>
                              </span>
                              <input
                                class="w-full rounded border border-stroke bg-gray-200 py-3 pl-10 pr-2 font-medium text-black focus:border-royal-blue focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-royal-blue"
                                type="text"
                                name="fullName"
                                id="fullName"
                                placeholder="Devid Jhon"
                                value="Devid Jhon"
                              />
                            </div>
                          </div>

                          <div class="w-full sm:w-1/2">
                            <label
                              class="mb-3 block text-sm font-medium text-black dark:text-white"
                              for="phoneNumber"
                              >Phone Number</label
                            >
                            <input
                              class="w-full rounded border border-stroke bg-gray-200 px-4 py-3 font-medium text-black focus:border-royal-blue focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-royal-blue"
                              type="text"
                              name="phoneNumber"
                              id="phoneNumber"
                              placeholder="+990 3343 7865"
                              value="+990 3343 7865"
                            />
                          </div>
                        </div>

                        <div class="mb-5">
                          <label
                            class="mb-3 block text-sm font-medium text-black dark:text-white"
                            for="emailAddress"
                            >Email Address</label
                          >
                          <div class="relative">
                            <span class="absolute left-4 top-4">
                              <i class="fa-solid fa-envelope" style="color:#85878a"></i>
                            </span>
                            <input
                              class="w-full rounded border border-stroke bg-gray-200 py-3 pl-11 pr-4 font-medium text-black focus:border-royal-blue focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-royal-blue"
                              type="email"
                              name="emailAddress"
                              id="emailAddress"
                              placeholder="devidjond45@gmail.com"
                              value="devidjond45@gmail.com"
                            />
                          </div>
                        </div>

                        <div class="mb-5">
                          <label
                            class="mb-3 block text-sm font-medium text-black dark:text-white"
                            for="Username"
                            >Username</label
                          >
                          <input
                            class="w-full rounded border border-stroke bg-gray-200 px-4 py-3 font-medium text-black focus:border-royal-blue focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-royal-blue"
                            type="text"
                            name="Username"
                            id="Username"
                            placeholder="devidjhon24"
                            value="devidjhon24"
                          />
                        </div>

                        <div class="mb-5">
                          <label
                            class="mb-3 block text-sm font-medium text-black dark:text-white"
                            for="Username"
                            >BIO</label
                          >
                          <div class="relative">
                            <span class="absolute left-4 top-4">
                            <i class="fa-solid fa-pen-to-square" style="color:#85878a"></i>  
                            </span>

                            <textarea
                              class="w-full rounded border border-stroke bg-gray-200 py-3 pl-11 pr-4 font-medium text-black focus:border-royal-blue focus-visible:outline-none dark:border-strokedark dark:bg-meta-4 dark:text-white dark:focus:border-royal-blue"
                              name="bio"
                              id="bio"
                              rows="6"
                              placeholder="Write your bio here"
                            >
Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque posuere fermentum urna, eu condimentum mauris tempus ut. Donec fermentum blandit aliquet.
                              </textarea
                            >
                          </div>
                        </div>

                        <div class="flex justify-end gap-4">
                          <button
                            class="flex justify-center rounded border border-stroke px-6 py-2 font-medium text-gray-600 hover:shadow-1 dark:border-strokedark dark:text-white"
                            type="submit"
                          >
                            Cancel
                          </button>
                          <button
                            class="flex justify-center rounded bg-royal-blue px-6 py-2 font-medium text-white hover:bg-opacity-90"
                            type="submit"
                          >
                            Save
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
                <div class="col-span-5 xl:col-span-2">
                  <div
                    class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark"
                  >
                    <div
                      class="border-b border-stroke px-7 py-4 dark:border-strokedark"
                    >
                      <h3 class="font-medium text-black dark:text-white">
                        Your Photo
                      </h3>
                    </div>
                    <div class="p-7">
                      <form action="#">
                        <div class="mb-4 flex items-center gap-3">
                          <div class="h-14 w-14 rounded-full">
                            <img src="./images/user/user-03.png" alt="User" />
                          </div>
                          <div>
                            <span
                              class="mb-1.5 font-medium text-black dark:text-white"
                              >Edit your photo</span
                            >
                            <span class="flex gap-2.5">
                              <button
                                class="text-sm font-medium hover:text-royal-blue"
                              >
                                Delete
                              </button>
                              <button
                                class="text-sm font-medium hover:text-royal-blue"
                              >
                                Update
                              </button>
                            </span>
                          </div>
                        </div>

                        <div
                          id="FileUpload"
                          class="relative mb-5 block w-full cursor-pointer appearance-none rounded border border-dashed border-royal-blue bg-gray-200 px-4 py-4 dark:bg-meta-4 sm:py-7"
                        >
                          <input
                            type="file"
                            accept="image/*"
                            class="absolute inset-0 z-50 m-0 h-full w-full cursor-pointer p-0 opacity-0 outline-none"
                          />
                          <div
                            class="flex flex-col items-center justify-center space-y-3"
                          >
                            <span
                              class="flex h-10 w-10 items-center justify-center rounded-full border border-stroke bg-white dark:border-strokedark dark:bg-boxdark"
                            >
                              <i class="fa-solid fa-upload" style="color:#0a459e"></i>
                            </span>
                            <p class="text-sm font-medium text-gray-600">
                              <span class="text-royal-blue">Click to upload</span>
                              or drag and drop
                            </p>
                            <p class="mt-1 text-sm font-medium text-gray-600">
                              SVG, PNG, JPG or GIF
                            </p>
                            <p class="text-sm font-medium text-gray-600">
                              (max, 800 X 800px)
                            </p>
                          </div>
                        </div>

                        <div class="flex justify-end gap-4">
                          <button
                            class="flex justify-center rounded border border-stroke px-6 py-2 font-medium text-gray-600 hover:shadow-1 dark:border-strokedark dark:text-white"
                            type="submit"
                          >
                            Cancel
                          </button>
                          <button
                            class="flex justify-center rounded bg-royal-blue px-6 py-2 font-medium text-white hover:bg-opacity-90"
                            type="submit"
                          >
                            Save
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ====== Settings Section End -->
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
