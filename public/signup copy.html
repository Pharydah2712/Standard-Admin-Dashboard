<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="output.css">
  </head>

  <body
    x-data="{ page: 'signup', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex justify-center h-screen overflow-hidden bg-gray-200">

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden"
      >

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="flex justify-center mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">

            <!-- ====== Forms Section Start -->
            <div
              class="rounded-lg border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark xl:w-1/2"
            >
              <div class="flex flex-wrap items-center">
                <div
                  class="w-full border-stroke dark:border-strokedark xl:border-l-2"
                >
                  <div class="w-full p-4 sm:p-12.5 xl:p-17.5">
                    <span class="mb-1.5 block font-medium text-gray-500">Start for free</span>
                    <h2
                      class="mb-9 text-2xl font-bold text-black dark:text-white sm:text-title-xl2"
                    >
                      Sign Up to TailAdmin
                    </h2>

                    <form>
                      <div class="mb-4">
                        <label
                          class="mb-2.5 block font-medium text-black dark:text-white"
                          >Name</label
                        >
                        <div class="relative">
                          <input
                            type="text"
                            placeholder="Enter your full name"
                            class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                          />
                          
                          <span class="absolute right-4 top-4">
                            <i class="fa-regular fa-user" style="color: gray"></i>
                          </span>
                        </div>
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-2.5 block font-medium text-black dark:text-white"
                          >Email</label
                        >
                        <div class="relative">
                          <input
                            type="email"
                            placeholder="Enter your email"
                            class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                          />

                          <span class="absolute right-4 top-4">
                            <i class="fa-regular fa-envelope" style="color:gray"></i>
                          </span>
                        </div>
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-2.5 block font-medium text-black dark:text-white"
                          >Password</label
                        >
                        <div class="relative">
                          <input
                            type="password"
                            placeholder="Enter your password"
                            class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                          />

                          <span class="absolute right-4 top-4">
                            <i class="fa-solid fa-lock" style="color:gray"></i>
                          </span>
                        </div>
                      </div>

                      <div class="mb-6">
                        <label
                          class="mb-2.5 block font-medium text-black dark:text-white">
                          Re-Type Password</label>

                        <div class="relative">
                          <input
                            type="password"
                            placeholder="Re-type your password"
                            class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                          />

                          <span class="absolute right-4 top-4">
                            <i class="fa-solid fa-lock" style="color:gray"></i>
                          </span>
                        </div>
                      </div>

                      <div class="mb-6">
                        <input
                          type="submit"
                          value="Create account"
                          class="w-full cursor-pointer bg-blue-700 rounded-lg border border-primary bg-primary p-4 font-medium text-white transition hover:text-blue-500"
                        />
                      </div>

                      <button
                        class="flex w-full items-center justify-center gap-3.5 rounded-lg border border-stroke p-4 font-medium hover:bg-opacity-70 dark:border-strokedark dark:bg-meta-4 dark:hover:bg-opacity-70 bg-gray-200"
                      >
                        <span>
                          <i class="fa-brands fa-google" style="color: #040e1f;"></i> 
                        </span>
                        Sign up with Google
                      </button>

                      <div class="mt-4 mb-4">
                      <div class="text-center">
                        <p class="font-medium">
                          Already have an account?
                          <a href="signin.html" class="text-primary text-blue-700">Sign in</a>
                        </p>
                      </div>
                    </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- ====== Forms Section End -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
