<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charts | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script src="./js/apexcharts-bundle/dist/apexcharts.min.js"></script>
  <script src = "./js/components/chart-01.js"></script>
  <script src = "./js/components/chart-02.js"></script>

<body
  x-data="{ page: 'Chart', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
  x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
  :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}">
  <!-- ===== Content Area Start ===== -->
  <div class="relative flex flex-1 flex-col gap-4 p-4 overflow-y-auto overflow-x-hidden bg-gray-200">

        <!-- Breadcrumb Start -->
        <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
          <h2 class="text-title-md2 font-bold text-black dark:text-white">
            Chart
          </h2>

          <nav>
            <ol class="flex items-center gap-2">
              <li>

              </li>

        </div>

        <div class=" pb-6">

          <include src="./partials/chart-01.html" />

                <div class="flex min-w-70">
                  <span

                    <span class="block h-2.5 w-full max-w-2.5 rounded-full bg-royal-blue"></span>
                  </span>
                  <div class="w-full">
                    <p class="font-semibold text-royal-blue">Total Revenue</p>
                    <p class="text-sm font-medium text-gray-500 space-x-2">12.04.2022 - 12.05.2022</p>
                  </div>
                </div>
                <div class="flex min-w-70">
                  <span
                    class="mr-2 mt-1 flex h-4 w-full max-w-4 items-center justify-center rounded-full border border-secondary">
                    <span class="block h-2.5 w-full max-w-2.5 rounded-full bg-blue-400"></span>
                  </span>
                  <div class="w-full">
                    <p class="font-semibold text-blue-400">Total Sales</p>
                    <p class="text-sm font-medium text-gray-500">12.04.2022 - 12.05.2022</p>
                  </div>
                </div>
              </div>
              <div class="flex max-w-45 justify-end">
                <div class="inline-flex items-center rounded-md bg-whiter p-1.5 bg-gray-100">

                    Day
                  </button>
                  <button
                    class="rounded px-3 py-1 text-xs font-medium text-black hover:bg-white hover:shadow-card dark:text-white dark:hover:bg-boxdark">
                    Week
                  </button>
                  <button
                    class="rounded px-3 py-1 text-xs font-medium text-black hover:bg-white hover:shadow-card dark:text-white dark:hover:bg-boxdark">
                    Month
                  </button>
                </div>
              </div>
            </div>
            <div>
              <div id="chartOne" class="ml-5"></div>
              <div id="chart"></div>
            </div>
          </div>
        </div>

>

  </div>
  <div class="-mx-8 flex flex-wrap items-center justify-center gap-y-3">

    </div>
    <div class="w-full px-8 sm:w-1/2">
      <div class="flex w-full items-center">
        <span
          class="mr-2 block h-3 w-full max-w-3 rounded-full bg-[#0FADCF]"

</div>

  </div>
  <!-- ===== Content Area End ===== -->
