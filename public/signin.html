<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <link rel="stylesheet" href="output.css">
  </head>

  <body class="bg-gray-200"
    x-data="{ page: 'signin', 'loaded': true, 'darkMode': true, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
          darkMode = JSON.parse(localStorage.getItem('darkMode'));
          $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark text-bodydark bg-boxdark-2': darkMode === true}"
  >

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex bg-gray-200 h-screen">

      <!-- ===== Content Area Start ===== -->
      <div
        class="m-auto"
      >
        <!-- ===== Main Content Start ===== -->
        <main class="flex-grow">
          <div>
            

            <!-- ====== Forms Section Start -->
            <div
              class="rounded-lg border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark "
            >
              <div class="flex flex-wrap items-center">
                <div class="hidden w-full">
                  <div class="px-26 py-17.5 text-center">
                    

                  </div>
                </div>
                <div
                  class="w-full border-stroke dark:border-strokedark xl:border-l-2"
                >
                  <div class="w-full p-4 sm:p-12.5 xl:p-17.5">
                    <span class="mb-1.5 block font-medium text-gray-500">Start for free</span>
                    <h2
                      class="mb-9 text-2x1 font-bold text-black dark:text-white sm:text-title-x12"
                    >
                      Sign In to TailAdmin
                    </h2>

                    <div class="pr-96"><div class="pr-96"></div></div>
                    <form>
                      <div class="mb-4">
                        <label
                          class="mb-2.5 block font-medium text-black dark:text-white"
                          >Email</label
                        >
                        <div class="relative">
                          <input
                            type="email"
                            placeholder="Enter your email"
                            class="w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                          />

                          <span class="absolute right-4 top-4">
                            <i class="fa-regular fa-envelope" style="color: gray;"></i>   
                          </span>
                        </div>
                      </div>

                      <div class="mb-4">
                        <label
                          class="mb-2.5 block font-medium text-black dark:text-white"
                          >Enter Password</label
                        >
                        <div class="relative">
                          <input
                            type="password"
                            placeholder="6+ Characters, 1 Capital letter"
                            class="whitespace-nowrap w-full rounded-lg border border-stroke bg-transparent py-4 pl-6 pr-10 outline-none focus:border-primary focus-visible:shadow-none dark:border-form-strokedark dark:bg-form-input dark:focus:border-primary"
                          />

                          <span class="absolute right-4 top-4">
                            <i class="fa-solid fa-lock" style="color: gray;"></i>
                          </span>
                        </div>
                      </div>

                      <div class="mb-4">
                       
                            
                        <a href="index.html"
                          type="submit"
                          value="Sign In"
                          class="w-full flex justify-center items-center cursor-pointer rounded-lg border border-primary bg-blue-700 p-4 font-medium text-white hover:text-blue-500 transition">Sign In</a>
      
                      </div>

                      <button
                        class="flex w-full items-center justify-center gap-3.5 rounded-lg border border-stroke bg-gray-200 p-4 font-medium hover:bg-opacity-70 dark:border-strokedark dark:bg-meta-4 dark:hover:bg-opacity-70"
                      >
                        <span>
                          <i class="fa-brands fa-google" style="color: #040e1f;"></i> 
                        </span>
                        Sign in with Google
                      </button>

                      <div class="mt-6 text-center">
                        <p class="font-medium">
                          Donâ€™t have any account?
                          <a href="signup.html" class="text-primary text-blue-700">Sign Up</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- ====== Forms Section End -->
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
